<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Squiggles | CSS Paint API</title>
  <link rel="stylesheet" type="text/css" href="styles/squiggle.css">
</head>

<body>
  <div class="test">
    <h1>CSS Paint API</h1>
  </div>
  <script>
    // Check browser support for CSS Paint API
    if ('paintWorklet' in CSS) {
      CSS.paintWorklet.addModule('scripts/squiggle.js');

      // Adjust the x/y cursor location each time it moves
      document.addEventListener('mousemove', event => {
        document.documentElement.style.setProperty('--x-position', event.clientX);
        document.documentElement.style.setProperty('--y-position', event.clientY);
      });
    }
  </script>
</body>

</html>
